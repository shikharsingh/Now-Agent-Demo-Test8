<html>
<head>
    <title>AI Agent Studio Launch Party</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #FFFFFF;
            color: #000000;
        }
        h1 {
            color: #032D42;
        }
        p {
            color: #032D42;
        }
        .form-control {
            border-color: #62D84E;
        }
        .btn-primary {
            background-color: #032D42;
            border-color: #032D42;
        }
        .btn-success {
            background-color: #62D84E;
            border-color: #62D84E;
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Welcome to the AI Agent Studio Launch Party!</h1>
        <p>Experience the future of AI with our groundbreaking product.</p>
        <form class="mt-4">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Your Name">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Your Email">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <button class="btn btn-success mt-3">Claim Your Drink Tickets</button>
    </div>
</body>
</html>
